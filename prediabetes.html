<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Genie Chatbot - Prediabetes</title>
    <link rel="stylesheet" href="prediabetes.css">
</head>

<body>

    </div>

    <script src="prediabetes.js"></script>
</body>

</html>
